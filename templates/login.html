{% extends "layout/auth-form.html" %} 

{% block title %}Login{% endblock %} 

{%block form_title %}Login{% endblock %} 

{% block form %}
  {% if errors %}
    {% for error in errors %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% endfor %}
  {% endif %}
  <form class="card-text" action="/login" method="POST">
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input
        type="email"
        class="form-control"
        name="email"
        id="email"
        value="{{ inputs.email }}"
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Senha</label>
      <input
        type="password"
        class="form-control"
        name="password"
        id="password"
        value="{{ inputs.senha }}"
      />
    </div>
    <div class="d-flex justify-content-between">
      <a class="btn btn-light" href="/cadastro">Realizar Cadastro</a>
      <button type="submit" class="btn btn-dark">Entrar</button>
    </div>
  </form>
{% endblock %}
